services:
  spectra-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spectra-mcp-server
    ports:
      - "8002:8000"
    environment:
      - DEBUG=true
      - ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
